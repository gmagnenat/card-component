<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style></style>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<div class="card__header">
				<img
					src="./images/image-victor.jpg"
					alt="Victor"
					class="card__img"
				/>
			</div>
			<div class="card__upperContent">
				<div class="card__lineOne">Victor Crest <span>26</span></div>
				<div class="card__lineTwo">London</div>
			</div>
			<div class="card__lowerContent">
				<div class="card__stats">
					<div class="card__lineOne">80K</div>
					<div class="card__lineTwo">Followers</div>
				</div>
				<div class="card__stats">
					<div class="card__lineOne">803K</div>
					<div class="card__lineTwo">Likes</div>
				</div>
				<div class="card__stats">
					<div class="card__lineOne">1.4K</div>
					<div class="card__lineTwo">Photos</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by &nbsp;
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
			>
				Frontend Mentor</a
			>. Coded by &nbsp;
			<a href="https://www.linkedin.com/in/gwena%C3%ABl-magnenat-216242b/"
				>Gwenaël Magnenat</a
			>.
		</div>
	</body>
</html>
